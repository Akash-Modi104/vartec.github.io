<div class="project-carousel">
    <mat-card *ngFor="let project of projects" class="project-card">
      <img mat-card-image [src]="project.image" alt="{{ project.title }}">
      <mat-card-content>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </mat-card-content>
    </mat-card>
  
    <button mat-icon-button class="prev-button" (click)="prev()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button class="next-button" (click)="next()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
